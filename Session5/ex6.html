<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <title>Card Sản Phẩm</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        gap: 20px;
        margin-top: 40px;
      }
      .card {
        width: 230px;
        padding: 15px;
        border-radius: 12px;
        text-align: center;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        transition: 0.3s;
      }
      .card:nth-child(1) {
        background-color: hsl(195, 80%, 85%);
      }
      .card:nth-child(2) {
        background-color: hsl(195, 80%, 85%);
      }
      .card:nth-child(3) {
        background-color: hsl(195, 80%, 85%);
      }

      .card + .card {
        margin-left: 15px;
      }
      .card p {
        font-size: 15px;
        color: #333;
        margin-top: 4px;
      }
      .card h2 {
        font-size: 18px;
        color: #0066cc;
        margin-top: 10px;
      }
      .card[data-sale="true"] {
        border: 3px solid red;
      }
      .btn-buy {
        margin-top: 12px;
        padding: 8px 20px;
        background: #0099ff;
        color: white;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        position: relative;
        font-size: 14px;
      }
      .btn-buy::before {
        position: absolute;
        left: -18px;
        top: 0;
      }
      .card img {
        width: 100%;
        border-radius: 8px;
      }
    </style>
  </head>
