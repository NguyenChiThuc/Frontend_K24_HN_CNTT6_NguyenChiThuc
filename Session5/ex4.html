<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
      }
      p > code {
        color: rgb(255, 94, 120);
        background-color: rgb(223, 223, 223);
        font-size: large;
      }
      .center {
        text-align: center;
        border: 2px solid green;
        padding: 15px;
      }
      .example {
        background-color: #f5f5f5;
        padding: 10px;
        margin-top: 20px;
      }
      .code {
        background-color: white;
        font-size: x-large;
        padding: 10px;
        border-left: 4px solid rgb(1, 206, 1);
        font-family: monospace;
      }
      .button {
        display: inline-block;
        margin-top: 15px;
        margin-bottom: 10px;
        padding: 10px 15px;
        background-color: rgb(20, 121, 20);
        color: white;
        text-decoration: none;
        border-radius: 5px;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <h1>Center Align Text</h1>
    <p>
      To just center the text inside an element, use
      <code>text-align: center;</code>
    </p>
    <div class="center">This text is centered.</div>
    <div class="example">
      <h2>Example</h2>
      <div class="code">
        <ps style="color: rebeccapurple">.center</ps> { &nbsp;&nbsp;
        <p style="color: blue">text-align:</p>
        <p style="color: blue">center;</p>
        &nbsp;&nbsp;
        <p style="color: red">border:</p>
        <p style="color: blue">3px solid green;</p>
        }
      </div>
      <a href="http://example.com" class="button">Try it Yourself Â»</a>
    </div>
  </body>
</html>
