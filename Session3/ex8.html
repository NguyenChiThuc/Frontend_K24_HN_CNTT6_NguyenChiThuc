<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Đăng Ký</title>
  </head>
  <body>
    <form action="" method="post">
      <div>
        <label for="fullName">Họ và tên:</label>
        <input type="text" id="" name="" />
      </div>
      <div>
        <label for="dateOfBirth">Ngày sinh:</label>
        <input type="date" id="" name="" />
      </div>
      <div>
        <label>Giới tính:</label>
        <input type="radio" name="" value="" />Nam
        <input type="radio" name="" value="" />Nữ
      </div>
      <div>
        <label for="tel">Số điện thoại:</label>
        <input type="tel" id="tel" name="" />
      </div>
      <div>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" />
      </div>
      <div>
        <label for="">Tên công ty:</label>
        <input type="text" id="" name="" />
      </div>
      <div>
        <label for="">Vai trò trong công ty:</label>
        <select name="" id="">
          <option value="">Nhân viên</option>
          <option value="" selected>Giám đốc điều hành (CEO)</option>
        </select>
      </div>
      <div>
        <label for="">Quy mô công ty:</label>
        <select name="" id="">
          <option value="">Doanh nghiệp nhỏ</option>
          <option value="">Doanh nghiệp lớn</option>
        </select>
      </div>
      <div>
        <label for="">Ngành nghề công ty:</label>
        <input type="text" id="" name="" />
      </div>
      <div>
        <label for="">Lý do tham gia câu lạc bộ:</label>
        <textarea name="" id=""></textarea>
      </div>
      <div>
        <label for="">Kinh nghiệm lãnh đạo:</label>
        <textarea name="" id=""></textarea>
      </div>
      <div>
        <label for="">Mục tiêu khi tham gia:</label>
        <textarea name="" id=""></textarea>
      </div>
      <div>
        <label>Chương trình sự kiện mong muốn:</label>
        <input type="checkbox" name="" value="networking" />Networking
        <input type="checkbox" name="" value="workshops" />Workshops
        <input type="checkbox" name="" value="seminar" />Hội thảo
      </div>
      <div>
        <label for="">Đăng ký nhận bản tin:</label>
        <input type="checkbox" id="" name="" value="yes" />Có
      </div>
      <button>Đăng ký thành viên</button>
    </form>
  </body>
</html>
